<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="fereastra">
        <div class="titlu" >
            <p>Completeaza campurile de mai jos</p>
        </div>

        <div>
            <label for="name">Nume</label>
            <input id="name" type="text" placeholder="Nume complet">

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Parola</label>
            <input id="password" type="password" placeholder="Parola">
        </div>
        
        <div >
            <a href="index.html">
            <button class="buton">Inregistreaza-te</button></a>
        </div>
        <div>
            
            <p>Ai deja cont? Apasa <a href="signin.html">aici</a> sa te conectezi </p>
        </div>
    </div>


</body>

</html>
